<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Document</title>
    </head>
    <body>
        <!-- PHOTO GALLERY  -->
        <section class="photo-gallery">
            <div class="container">
                <div class="photo-gallery-header">
                    <h2 class="title">Фотогаларея</h2>
                    <a class="link photo-gallery-link" href="#">Перейти в раздел</a>
                    <ul class="buttons list">
                        <li class="button-left">
                            <button class="button" type="button">
                                <svg class="left-icon" width="9" height="15">
                                    <use href="./images/icons.svg#icon-direction"></use>
                                </svg>
                            </button>
                        </li>
                        <li class="button-right">
                            <button class="button" type="button">
                                <svg class="right-icon" width="9" height="15">
                                    <use href="./images/icons.svg#icon-direction"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
                <ul class="list photo">
                    <li class="item"><img src="./images/Фотогалерея1.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                    <li class="item"><img src="./images/Фотогалерея2.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                    <li class="item"><img src="./images/Фотогалерея3.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                    <li class="item"><img src="./images/Фотогалерея4.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                    <li class="item"><img src="./images/Фотогалерея5.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                    <li class="item"><img src="./images/Фотогалерея6.jpg" alt="photo Baykal nature" width="352" height="256"></li>
                </ul>
            </div>
        </section>
        <!-- ‡ PHOTO GALLERY  -->
        <!-- FORM -->
        <section class="form">
            <div class="container">
                <form class="request" name="request" autocomplete="on">
                    <div role="group">
                        <b class="form-title">Забронируйте отдых на Байкале</b>
                            <div class="group-field">
                                <label class="form-label"><input class="form-input" type="text" name="name" placeholder="Ваше имя" required></label>
                                <label class="form-label"><input class="form-input" type="tel" name="phone" placeholder="Телефон" required></label>
                                <label class="form-label"><input class="form-input" type="email" name="mail" placeholder="E-mail" required></label>
                                <label class="form-label"><input class="form-input" type="text" name="location" placeholder="Местность Байкала" required></label>
                                <label class="form-label"><input class="form-input" type="number" name="adults" placeholder="Количество взрослых" required></label>
                                <label class="form-label"><input class="form-input" type="text" name="children-age" placeholder="Количество детей, их возраст"></label>
                                <div class="form-dates">
                                    <label class="form-label"><input class="form-input" type="text" name="date-in" placeholder="Дата заезда" required></label>
                                    <label class="form-label"><input class="form-input" type="text" name="date-out" placeholder="Дата отъезда" required></label>
                                </div>
                                <label class="form-label"><textarea class="textarea" name="comment"
                                        placeholder="Комментарий"></textarea></label>
                                <button class="send-button" type="submit">Отправить заявку</button>
                                <label class="form-checkbox">
                                    <input type="checkbox" class="checkbox" name="conditions" value="conditions" required>
                                        <svg class="form-checkbox-icon" width="18" height="18">
                                            <use href="./images/icons.svg#icon-check"></use>
                                        </svg>
                                    Согласие на обработку персональных данных
                                </label>
                            </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- ‡ FORM -->
    </body>
</html>
